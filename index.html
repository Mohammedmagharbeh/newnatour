<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جرد المحل</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #007bff;
    }
    h3{
      text-align: center;
      color: #007bff;
      font-size: x-large;
    }

    form {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    form input, form button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    td button:hover {
      background-color: #b02a37;
    }

    #totalPrice {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
    }

    #button {
      width: 150px;
      font-size: 18px;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
      text-align: center;
    }

    #button:hover {
      background-color: #218838;
      transform: translateX(-3px);
    }

    #button:active {
      transform: translateY(2px);
    }

  </style>
</head>
<!-- إضافة مربع البحث -->
<form id="searchForm">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج..." />
    <button type="submit">بحث</button>
  </form>
  
<body>
  <h3> مؤسسة الناطور لمواد البناء</h3>
  <a href="nator.html">
    <button id="button"> الى الديون ➡️</button>
  </a>
  <h1>نظام الجرد</h1>

  <!-- الفورم لإضافة المواد -->
  <form id="addItemForm">
    <input type="text" id="itemName" placeholder="اسم المادة" required />
    <input type="number" id="itemQuantity" placeholder="العدد" required />
    <input type="number" id="itemPrice" placeholder="السعر" required />
    <button type="submit">إضافة المادة</button>
  </form>

  <!-- الجدول لعرض المواد -->
  <table>
    <thead>
      <tr>
        <th>اسم المادة</th>
        <th>العدد</th>
        <th>السعر (للوحدة)</th>
        <th>السعر الإجمالي</th>
        <th>إزالة</th>
        <th>تعديل</th> <!-- إضافة عمود للتعديل -->
      </tr>
    </thead>
    <tbody id="itemsTableBody">
      <!-- الصفوف ستضاف ديناميكيًا هنا -->
    </tbody>
  </table>

  <!-- المجموع الكلي -->
  <h2>المجموع الكلي: <span id="totalPrice">0</span> دينار</h2>

  <script src="./js/index.js"></script>
</body>
</html>
